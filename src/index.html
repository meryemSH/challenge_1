<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Blog preview card</title>

  <link href="./output.css" rel="stylesheet">

  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body class="bg-[#f5d04e]">

  <div class="max-w-7xl flex items-center justify-center h-screen">

    <div class="max-w-xs rounded-2xl overflow-hidden shadow-black shadow-[8px_8px_0_0] bg-white">
      <div class="px-6 py-6">
        <img class="w-full rounded-2xl mb-4" src="../assets/images/illustration-article.svg"
          alt="Sunset in the mountains">

        <div class="py-3">
          <span class="bg-[#f5d04e] rounded-md px-4 py-1 font-bold">Learning</span>
        </div>
        <div class="py-3">
          <p class="text-sm font-medium">Published 21 Dec 2023</p>
        </div>
        <div class="font-bold text-xl mb-2 hover:text-[#f5d04e]">HTML & CSS foundations</div>
        <p class="text-gray-700 text-base">
          These languages are the backbone of every website, defining structure, content, and presentation.
        </p>

        <div class="py-3 flex gap-10 mt-6">
            <img class="rounded-2xl mb-4 size-12 justify-end" src="../assets/images/image-avatar.webp"
            alt="Sunset in the mountains">
            <p class="font-semibold mt-3">Greg Hooper</p>
        </div>
      </div>

    </div>

  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Meryem SH </a>.
  </div>
</body>

</html>
